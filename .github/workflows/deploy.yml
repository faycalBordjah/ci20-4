name: A workflow for DEPLOY
on: 
 push:
  tags:
   - v*

jobs:                                                                                            
  deploy:                                                                                         
    name: deploy                                                                     
    runs-on: ubuntu-latest                                                                       
    steps:
      - name: install ruby 
        run: | 
        sudo apt-get -yqq install ruby-dev
      - name: install dependencies for dpl
        run: gem install dpl 
      - name: launch unit test 
        run:  dpl --provider=heroku --app=infinite-eyrie-56554 --api-key=${{secrets.API_KEY_HERO}}